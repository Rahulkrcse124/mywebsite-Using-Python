<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #70e1f5 0%, #ffd194 100%);
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            text-align: center;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #333;
            letter-spacing: 2px;
            animation: fadeInDown 1s ease-in-out;
        }
        p {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 40px;
            line-height: 1.8;
            animation: fadeInUp 1s ease-in-out;
        }
        a {
            text-decoration: none;
            color: white;
            background-color: #ff5722;
            padding: 10px 20px;
            border-radius: 25px;
            transition: background-color 0.3s;
            font-weight: bold;
            letter-spacing: 1px;
        }
        a:hover {
            background-color: #e64a19;
        }
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Awesome Website</h1>
        <p>This is a simple static page to demonstrate the beauty of static web design. 
           Feel free to explore and learn how static pages can still be visually stunning.</p>
        <a href="#">Learn More</a>
        <footer>
            <p>&copy; 2024 MyWebsite. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
